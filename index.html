<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Google</title>
</head>
<body>
    
<nav>
    <ul>
        <li><a href="#"> About</a></li>
        <li><a href="#"> Store</a></li>
        <li style="float:right"><i class="material-icons" style="font-size:25px">view_module</i></li>
        <li style="float:right"><a href="#"> Images</a></li>
        <li style="float:right"><a href="#"> Gmail</a></li>
    </ul>
</nav>

<div class="logo-container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
</div>

<div class="search-container">
    <div class="search-field">
        <i class="material-icons" style="font-size:28px;color:grey">search</i>
        <input type="search" id="site-search" name="q"
       aria-label="Search through site content">
       <i class="material-icons" style="font-size:33px; color: grey;">mic</i>
    </div>
    <div class="buttons-container">
        <button class="google-search-button">Google Search</button>
        <button class="feeling-lucky-button">I'm Feeling Lucky</button>
    </div>
    <div class="language-option">
       <p> Google offered in: <a href="#">Deutsch</a>
       </p>
    </div>
</div>

<footer>
    <ul>
        <li><a href="#"> Advertising</a></li>
        <li><a href="#"> Business</a></li>
        <li><a href="#"> How Search works</a></li>
        <li style="float:right"><a href="#"> Privacy</a></li>
        <li style="float:right"><a href="#"> Terms</a></li>
        <li style="float:right"><a href="#"> Settings</a></li>
    </ul>
</footer>


</body>
</html>
